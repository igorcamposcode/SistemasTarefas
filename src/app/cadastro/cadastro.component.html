<header class="page-header">
  <div class="container">
    <div class="text-center">
      <img class="page-header-title" src="/assets/system-task-logo.jpg.png" alt="Sistemas de Tarefas">
    </div>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="text-center mb-0">Criar Conta</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="validateForms" (ngSubmit)="onSubmit()" class="form-container">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo *</label>
              <input
                type="text"
                class="form-control"
                formControlName="nome"
                id="nome"
                placeholder="Digite seu nome completo"
                [class.is-invalid]="validateForms.get('nome')?.invalid && validateForms.get('nome')?.touched"
              />
              <div class="invalid-feedback" *ngIf="validateForms.get('nome')?.invalid && validateForms.get('nome')?.touched">
                Por favor, insira seu nome.
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"
                formControlName="telefone"
                id="telefone"
                placeholder="Digite seu telefone"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail *</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Digite seu e-mail"
                [class.is-invalid]="validateForms.get('email')?.invalid && validateForms.get('email')?.touched"
              />
              <div class="invalid-feedback" *ngIf="validateForms.get('email')?.invalid && validateForms.get('email')?.touched">
                Por favor, insira um e-mail válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha *</label>
              <input
                type="password"
                class="form-control"
                formControlName="senha"
                id="senha"
                placeholder="Digite sua senha"
                [class.is-invalid]="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched"
              />
              <div class="invalid-feedback" *ngIf="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched">
                A senha deve ter no mínimo 8 caracteres.
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
              <input
                type="password"
                class="form-control"
                formControlName="checkPassword"
                id="confirmarSenha"
                placeholder="Confirme sua senha"
                [class.is-invalid]="validateForms.get('checkPassword')?.invalid && validateForms.get('checkPassword')?.touched"
              />
              <div class="invalid-feedback" *ngIf="validateForms.get('checkPassword')?.invalid && validateForms.get('checkPassword')?.touched">
                Por favor, confirme sua senha.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="validateForms.invalid"
              >
                <i class="bi bi-person-plus"></i> Criar Conta
              </button>
            </div>

            <div class="text-center mt-4">
              <button type="button" (click)="CliqueRetornar('login')" class="btn btn-link">
                <i class="bi bi-arrow-left"></i> Já tem uma conta? Faça login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
