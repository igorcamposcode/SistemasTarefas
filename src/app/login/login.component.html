<header class="page-header">
  <div class="container">
    <div class="text-center">
      <img class="page-header-title" src="/assets/system-task-logo.jpg.png" alt="Sistemas de Tarefas">
    </div>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="text-center mb-0">Tela de Acesso</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="validateForms" (ngSubmit)="onSubmit()" class="form-container">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" formControlName="email" id="email"
                  placeholder="Digite seu e-mail"
                  [class.is-invalid]="validateForms.get('email')?.invalid && validateForms.get('email')?.touched" />
              </div>
              <div class="invalid-feedback"
                *ngIf="validateForms.get('email')?.invalid && validateForms.get('email')?.touched">
                Por favor, digite seu E-mail.
              </div>
            </div>

            <div class="mb-4">
              <label for="senha" class="form-label">Senha *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" formControlName="senha" id="senha"
                  placeholder="Digite sua senha"
                  [class.is-invalid]="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched" />
              </div>
              <div class="invalid-feedback"
                *ngIf="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched">
                Por favor, digite sua senha.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark btn-lg" [disabled]="!validateForms.valid">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
              </button>
            </div>

            <div class="text-center mt-4">
              <div class="d-flex flex-column gap-2">
                <button type="button" (click)="cliqueRegistrar('cadastro')" class="btn btn-link">
                  <i class="bi bi-person-plus"></i> Não tem uma conta? Registre-se
                </button>
                <button type="button" (click)="cliqueRecuperarSenha('recuperar-senha')" class="btn btn-link">
                  <i class="bi bi-question-circle"></i> Esqueceu sua senha?
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
