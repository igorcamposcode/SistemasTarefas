
<header class="page-header">
  <div class="container">
    <div class="text-center">
      <img class="page-header-title" src="/assets/system-task-logo.jpg.png" alt="Sistemas de Tarefas">
    </div>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="text-center mb-0">Recuperar Senha</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="validateForms" (ngSubmit)="onSubmit()" class="form-container">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  [class.is-invalid]="validateForms.get('email')?.invalid && validateForms.get('email')?.touched"
                />
              </div>
              <div class="invalid-feedback" *ngIf="validateForms.get('email')?.invalid && validateForms.get('email')?.touched">
                Por favor, insira um e-mail válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Nova Senha *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  formControlName="senha"
                  id="senha"
                  placeholder="Digite sua nova senha"
                  [class.is-invalid]="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched"
                />
              </div>
              <div class="invalid-feedback" *ngIf="validateForms.get('senha')?.invalid && validateForms.get('senha')?.touched">
                A senha deve ter no mínimo 8 caracteres.
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmarSenha" class="form-label">Confirmar Nova Senha *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  formControlName="checkPassword"
                  id="checkPassword"
                  placeholder="Confirme sua nova senha"
                  [class.is-invalid]="validateForms.get('checkPassword')?.invalid && validateForms.get('checkPassword')?.touched"
                />
              </div>
              <div class="invalid-feedback" *ngIf="validateForms.get('checkPassword')?.invalid && validateForms.get('checkPassword')?.touched">
                Por favor, confirme a nova senha.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="validateForms.invalid"
              >
                <i class="bi bi-key"></i> Alterar Senha
              </button>
            </div>

            <div class="text-center mt-4">
              <a href="/login" class="link">
                <i class="bi bi-arrow-left"></i> Voltar para o login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer class="page-footer">
  <div class="footer-content">
    <img
      class="footer-image"
      src="/assets/footer-logo.png"
      alt="Logo do Rodapé"
    />
  </div>
</footer>
